<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

    <div class="ion-padding">    
      <ion-item lines="none">
        <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
      </ion-item>
    </div>
    <div class="ion-padding">    
      <ion-item lines="none">
        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>
    </div>

    <!-- <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list> -->

    <div class="ion-padding">
      <ion-button (click)="tryLogin()" color="dark" expand="block">
        Masuk
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-text class="ion-text-center">
        <p>Don't have an account? <a (click)="signUp()">Sign Up</a></p>
      </ion-text>
    </div>
  </div>

</ion-content>
