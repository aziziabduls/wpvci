<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>This Month</ion-card-subtitle>
      <ion-card-title>{{full_name}}</ion-card-title>
      <ion-card-subtitle>{{code_sales}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-list>
            <ion-item lines="none">
              <ion-icon slot="start" name="storefront-outline"></ion-icon>
              <ion-label></ion-label>
            </ion-item>
            <ion-item *ngFor="let item of trans" lines="none">
              <ion-label>
                <p>Total Visit</p>
                <h4 style="color: olivedrab;">{{item.tot_outlet}} Outlets</h4>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-list>
            <ion-item lines="none">
              <ion-icon slot="start" name="receipt-outline"></ion-icon>
              <ion-label></ion-label>
            </ion-item>
            <ion-item *ngFor="let item of trans" lines="none">
              <ion-label>
                <p>Total Netto</p>
                <h4 style="color: olivedrab;">{{item.tot_netto_rp}}</h4>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{todaydate}}</ion-card-subtitle>
      <ion-card-title>Today Summary</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-list>
            <ion-item lines="none">
              <ion-icon slot="start" name="storefront-outline"></ion-icon>
              <ion-label></ion-label>
            </ion-item>
            <ion-item *ngFor="let item of trans2" lines="none">
              <ion-label>
                <p>Total Visit</p>
                <h4 style="color: olivedrab;">{{item.tot_outlet_tdy}} Outlets</h4>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-list>
            <ion-item lines="none">
              <ion-icon slot="start" name="receipt-outline"></ion-icon>
              <ion-label></ion-label>
            </ion-item>
            <ion-item *ngFor="let item of trans2" lines="none">
              <ion-label>
                <p>Total Netto</p>
                <h4 style="color: olivedrab;">{{item.tot_netto_rp_tdy}}</h4>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <div class="ion-padding" style="padding-top: 30%;">
    <ion-button (click)="logout()" expand="block" color="dark">
      Logout
    </ion-button>
  </div>
